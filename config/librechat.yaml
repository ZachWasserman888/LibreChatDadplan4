version: 1.2.8

endpoints:
  custom:
    - name: "Customer Insights RAG"
      baseURL: "${RAG_BASE_URL}"
      apiKey: "${RAG_TOKEN}"
      modelDisplayLabel: "Customer Call Analysis"
      models:
        default: ["ask"]
        chat: ["ask"]
      titleConvo: true
      titleModel: "ask"
      summarize: false
      forcePrompt: false
      dropParams: ["max_tokens", "user"]
